<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="/assets/img/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@700&display=swap"/>
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/reset.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/header.css">
    <link rel="stylesheet" href="../assets/css/footer.css">
    <link rel="stylesheet" href="../assets/css/login.css">
    <title>AluraGeek | Login</title>
</head>
<body>
    <header class="header container">
    <div class="header__container__login">
        <div class="logo__container">
            <a href="/"><img class="logo__img" src="../assets/img/logo1.png" alt="logo" /></a>
            <input class="logo__texto" type="text" placeholder="¿Qué deseas búscar?" />
            <div class="logo__texto__lupa">
                <img src="../assets/img/lupa.png" alt="lupa">
            </div>
        </div>
        <div class="logo__texto__lupa-mobile">
            <img src="../assets/img/lupa.png" alt="lupa">
        </div>
    </div>
    </header>


<main class="login__container">
    <form class="login__form" id="login__form">
        <label class="login__titulo">Iniciar Sesión</label>
        <div class="login__container__input">
            <input 
            name="email"
            class="input__login" 
            placeholder="Escriba su correo electrónico"
            id="email"
            >
            <label class="input__titulo">Email</label>
        </div>
        <div class="login__container__input">
            <input 
            type="password" 
            autocomplete="off"
            name="password"
            class="input__login" 
            placeholder="Escriba su contraseña"
            id="password"
            >
            <label class="input__titulo">Contraseña</label>
        </div>
        <button type="submit" class="login__btn">Entrar</button>
    </form>
</main>

    <footer class="pie" id="idFooter"></footer>
    <script src="../controllers/login.js" type="module"></script>
    <script src="../controllers/index.js" type="module"></script>
</body>
</html>
