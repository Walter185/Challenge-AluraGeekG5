<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="icon" href="/assets/img/logo.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@700&display=swap"
    />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../assets/css/reset.css" />
    <link rel="stylesheet" href="../assets/css/style.css" />
    <link rel="stylesheet" href="../assets/css/header.css" />
    <link rel="stylesheet" href="../assets/css/footer.css" />
    <link rel="stylesheet" href="../assets/css/edit-product.css" />
    <title>AluraGeek | Administrador</title>
  </head>
  <body>
    <header class="header container">
      <div class="header__container__add">
        <div class="logo__container">
          <a href="/"
            ><img class="logo__img" src="../assets/img/logo1.png" alt="logo"
          /></a>
          <input
            class="logo__texto"
            type="text"
            placeholder="¿Qué deseas búscar?"
          />
          <div class="logo__texto__lupa">
            <img src="../assets/img/lupa.png" alt="lupa" />
          </div>
        </div>
        <div class="logo__texto__lupa-mobile">
          <img src="../assets/img/lupa.png" alt="lupa" />
        </div>
      </div>
    </header>
    <!-------------------------------------->
    <main>
      <section class="products">
        <div class="products__title">Editar Producto</div>
        <section class="products-section" data-allProducts>
          <form action="#" class="form-control" data-form>
            <img class="products__img" src="" data-url />
           
            <input
              class="product-edit__input__category"
              type="text"
              placeholder="Categoria de imagen"
              required
              data-categoria
            />
            <input
                class="product-edit__input__name"
                type="text"
                placeholder="Nombre del producto"
                data-nombre
              />

            <input
              class="product-edit__input__price"
              type="text"
              placeholder="Precio del producto"
              data-precio
            />
        
           
            <textarea
              class="product-edit__textarea__description"
              type="text"
              placeholder="Descripcion del producto"
              data-descripcion
            ></textarea>
            
            <button type="submit" class="product-edit__btn">
              Actualizar producto
            </button>
          </form>
        </section>
      </section>
    </main>

    <footer class="pie" id="idFooter"></footer>
    <script src="../controllers/edit-product.js" type="module"></script>
    <script src="./controllers/index.js" type="module"></script>;

  </body>
</html>
